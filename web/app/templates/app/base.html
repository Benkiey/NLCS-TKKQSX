{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="{% static 'app/css/styles.css' %}" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TKSXKT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" href="{% static 'app/images/Icon.png' %}">
</head>

<body>
    <!--Header menu -->
    <header>
        <img src="{% static 'app/images/LOGO F.png' %}" height="128" width="256" alt="logo">
        <nav>
          <a class="hm" href="{% url 'home' %}"><button class="button-home">Trang chủ</button></a>
        </nav>
        <nav>
          <a class="tk" href="{% url 'thongke' %}"><button class="button-thongke">Thống kê</button></a>
        </nav>
        <nav>
          <a class="qt" href="{% url 'quaythu' %}"><button class="button-quaythu">Quay thử</button></a>
        </nav>

    </header>
    <!-- Main body -->
    {% block banner_s %} {% endblock banner_s %}

    {% block tke_content %} {% endblock tke_content %}

    {% block try %} {% endblock try %}
    <!--script src="" async defer></script--> 
    <script src="{% static 'app/js/script3.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
      // Lấy tham chiếu đến canvas
      var ctx = document.getElementById('myChart').getContext('2d');
      
      // Dữ liệu biểu đồ từ number_counts
      var data = {
          labels: [{% for num, count in number_counts %}"{{ num }}",{% endfor %}],
          datasets: [{
              label: 'Số lần xuất hiện',
              data: [{% for num, count in number_counts %}{{ count }}, {% endfor %}],
              backgroundColor: ['#AAE5FC'],
              borderColor: ['#8ED3F3'], // Màu đường viền cột
              borderWidth: 1 // Độ rộng đường viền cột
          }]
      };
      
      var myChart = new Chart(ctx, {
          type: 'bar', // Loại biểu đồ (có thể là 'line', 'bar', 'pie', v.v.)
          data: data,
          options: {
              scales: {
                  y: {
                      beginAtZero: true, // Bắt đầu trục Y từ 0
                      max: 10 // Đặt giá trị tối đa của trục Y
                  }
              }
          }
      });
      </script>


    

    <!-- footer -->
    <footer class="footer">
        copyright
    </footer>
</body>
</html>
